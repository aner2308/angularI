<h2>Sida för konvertering</h2>
<div id="convertContainer">
    <div id="buttonMargin">
        <button (click)="convertTemp()">Konvertera Temperatur</button>
        <button (click)="convertLength()">Konvertera Längd</button>
    </div>
    <div id="tempConverter">
        <app-temperature-converter />
    </div>
    <div id="lengthConverter">
        <app-length-converter />
    </div>
</div>
